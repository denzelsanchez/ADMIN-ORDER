<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f6fd;
            padding-top: 50px;
        }

        .product-container{
            background-color:white;
            width: 500px;
            height: 500px;
            padding: 30px;
            border-radius: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        label {
            margin: 10px 0;
            font-size: 18px;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            width: 400px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #00ADB5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            height: 50px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #006267;
        }

        img {
            width: 100px; /* Adjust the width of the image */
            margin-top: 15px; /* Adjust the margin as needed */
            display: none; /* Initially hide the image */
        }

        /* Style for the file input button */
        #imageInput {
            margin-top: 15px;
            font-size: 16px;
            display: none; /* Hide the original file input */
        }

        .custom-file-input {
            background-color: #00ADB5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .custom-file-input:hover {
            background-color: #006267;
        }

        
    </style>
</head>
<body>
    <h1 style="font-family:Arial, Helvetica, sans-serif;">Add Item to Inventory</h1>
    <div class="product-container">
        <form id="productForm" enctype="multipart/form-data">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="price">Product Price ( â‚± ) :</label>
            <input type="number" id="price" name="price" required>
            
            <label for="image">Product Image:</label>
            <input type="file" name="image" accept="image/*" required>
            
            <button type="button" onclick="uploadProduct()">Upload Product Image</button>
            <button type="button" onclick="goBack()">Cancel</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = 'inventory.html';
        }

        async function uploadProduct() {
            const form = document.getElementById('productForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/Products', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Product uploaded successfully:', result);
                    location.reload();
                    alert("New Product Added to the Inventory !");
                } else {
                    const error = await response.json();
                    console.error('Error uploading product:', error);
                }
            } catch (error) {
                console.error('Error uploading product:', error);
            }
        }
    </script>
</body>
</html>
