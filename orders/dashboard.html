<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js library -->
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <h2>Pie Graph</h2>
        <canvas id="pieChart" width="300" height="300"></canvas>
    </div>

    <script>
        // Dummy data for the pie chart
        var pieData = {
            labels: ['Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                data: [20,20,20,20,20],
                backgroundColor: ['#0000FF', '#FF0000', '#00FF00', '#FFFF00', '#800080'],
                hoverBackgroundColor: ['#00008B', '#8B0000','#013220', '#9B870C', '#221C35']
            }]
        };

        // Get the canvas element and create the pie chart
        var pieChartCanvas = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(pieChartCanvas, {
            type: 'pie',
            data: pieData
        });
    </script>
</body>
</html>
